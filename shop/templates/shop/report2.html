<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Reports | Stationero</title>
  <style>
    h4{
      color: green;
      text-align: center;
      text-transform: uppercase;
      font-size: 20px;
    }
  
    table, button {
      justify-content: center;
     margin-left: 2%; 
     margin-bottom: 15px;
    }

    button {
      border-radius: 2px;
      color: White;
      background-color: green;
      padding: 10px 20px;
      font-size: 18px;
    }
  
  </style>
</head>
<body>
  <section class="bg-light py-4 my-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Reports | Order Items</h4>
          <hr style="border-color:#b8bfc2;">
        </div>
        <table border="1" id="myTable">
            <tr>
                <th>Order</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
          
            {% for orderitems in order2 %}
           <tr>
              <td class="items">{{orderitems.order}}</td>
              <td class="items">{{orderitems.product}}</td>
              <td class="items">{{orderitems.price}}</td>
              <td class="items">{{orderitems.quantity}}</td>
            </tr>
            {% endfor %}
            <tr>
        </table>
       
      </div>
      <button onclick="printFunction()" type="submit" class="btn btn-primary">Print</button>
      </div>
  </section>

  <script>
    function printFunction() { 
      window.print(); 
    }

  </script>
</body>
</html>
